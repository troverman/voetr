<div id="wrapper">

  <!--if logged in-->
  <div ng-show="currentUser">
    <div ng-repeat="vote in votes">
      {{vote.vote}} | <a href="/bill/{{vote.bill.id}}/{{vote.bill.title}}">{{vote.bill.title}}</a>
    </div>
  </div>
  <!--/if logged in-->

	<!--if not logged in-->
  <div ng-show="!currentUser">
    <div ng-include="'intro/index.tpl.html'"></div>
    <div id="about">

      <div id="information">
        <i style="font-size:256px;" class="fa fa-bullhorn"></i>
        <p>the internet's voice</p>
        <p>a decision making cloud</p>
        <p>be part of the movement</p>
        <p>crowd-sourced government</p>
        <hr>
        <a href="/about" class="btn btn-default">learn more</a>
        <br>
      </div>

      <div id="bills">
        <h2><a href="/bills">bills</a></h2><hr>
        <h4>{{billCount}}</h4>


        <!--<div ng-repeat="bill in bills">
          <h4><a href="/bill/{{bill.id}}/{{bill.title.replace(' ','-')}}">{{bill.title}}</a></h4>
        </div>-->


        <div class="container">
          <div class='md-padding' layout="row" layout-align="center" layout-wrap>
            <md-card flex="30" ng-repeat="bill in bills">
              <md-card-title>
                <md-card-title-text>
                  <a href="/bill/{{bill.id}}/{{bill.title.replace(' ','-')}}">
                    <span class="">{{bill.title}}</span>
                  </a>
                </md-card-title-text>
              </md-card-title>
              <!--
              <md-card-actions layout="row" layout-align="center">
                <md-button>upvote</md-button>
                <md-button>downvote</md-button>
              </md-card-actions>
              -->
            </md-card>
          </div>
        </div>

        <div ng-click="loadMoreBills()" style="text-align:center">
          <button class="btn btn-default">more</button>
        </div>

      </div>

      <div id="committees">
        <h2><a href="/committees">committees</a></h2><hr>
        <h4>{{committeeCount}}</h4>


        <!--<div ng-repeat="committee in committees">
          <h4><a href="/committee/{{committee.urlTitle}}">{{committee.title}}</a></h4>
        </div>-->

        <div class="container">
          <div class='md-padding' layout="row" layout-align="center" layout-wrap>
            <md-card flex="15" ng-repeat="committee in committees">
              <md-card-title>
                <md-card-title-text>
                  <a href="/committee/{{committee.urlTitle}}">
                    <span class="">{{committee.title}}</span>
                  </a>
                </md-card-title-text>
              </md-card-title>
            </md-card>
          </div>
        </div>

        
        <div ng-click="loadMoreCommittees()" style="text-align:center">
          <button class="btn btn-default">more</button>
        </div>


      </div>

      <div id="register">
        <div ng-include="'register/index.tpl.html'">
        </div>
      </div>

      <div id="members">
        <!--<p>local counties / self governing committees / total members / search</p>-->
        <h4>{{userCount}} members</h4><hr>
        <!--<div class="container">
          <div ng-repeat="user in users">
            <div class="col-sm-4">
              <a href="/member/{{user.username}}">
                <img style="max-height:128px" src="{{user.avatarUrl}}"/>
                <p>{{user.username}}</p>
              </a>
            </div>
          </div>
        </div>-->
        <div class="container">
          <div class='md-padding' layout="row" layout-align="center" layout-wrap>
            <md-card flex="20" ng-repeat="user in users">
              <a href="/member/{{user.username}}">
                <img ng-src="{{user.avatarUrl}}" class="md-card-image" alt="{{user.username}}">
              </a>
              <md-card-title>
                <md-card-title-text>
                  <a href="/member/{{user.username}}">
                    <span class="">{{user.username}}</span>
                  </a>
                </md-card-title-text>
              </md-card-title>
            </md-card>
          </div>
        </div>

        <div ng-click="loadMoreMembers()" style="text-align:center">
          <button class="btn btn-default">more</button>
        </div>

      </div>

    </div>
  </div>
  <!--/if not logged in-->
  <!--<div ng-include="'footer/index.tpl.html'"></div>-->
</div>
