<div class="container">
    <h3 ng-show="committees.length == 0">nothing to see here!</h3>
    <md-card ng-repeat="committee in committees">
        <md-card-title>
            <md-card-title-text>
                <a href="/committee/{{committee.committee.urlTitle}}/"><h3>{{committee.committee.title}}</h3></a>
                <h5>{{committee.title}}</h5>
            </md-card-title-text>
        <md-card-title>
    </md-card>
    <div class="spacing-10"></div>
	<button ng-show="committees.length != committeeCount" ng-click="loadMore()" class="btn btn-default col-xs-10 col-xs-offset-1">MORE <i class="fa fa-angle-down"></i></button>
</div>
