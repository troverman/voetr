<div ui-view="member">
	<div class="content-profile-page">
	  <div class="profile-user-page card">
	    <div class="img-user-profile">
	      <img class="profile-bgHome" src="/images/crowd1.jpg" />
	      <img class="avatar" src="/images/trevor.jpg"/>
	    </div>
	    <div class="user-profile-data">
	      <h1>{{member.username}}</h1>
	    </div>
	    <ul class="data-user">
	   	  <li><a><strong>888</strong><span>Committees</span></a></li>
	      <li><a><strong>888</strong><span>Votes</span></a></li>
	      <li><a><strong>888</strong><span>Posts</span></a></li>
	      <!--<li><a><strong>888</strong><span>Bills</span></a></li>-->
	      <li><a><strong>888</strong><span>Followers</span></a></li>
	      <li><a><strong>888</strong><span>Following</span></a></li>
	    </ul>
	  </div>
	</div>

	<div id="profile-activity">

		<div ng-repeat="vote in votes">
			<p>{{member.username}} voted {{vote.vote}} on <a href="/bill/{{vote.bill.id}}/{{vote.bill.title}}">{{vote.bill.title}}</a></p>
		</div>
		
	</div>
</div>
