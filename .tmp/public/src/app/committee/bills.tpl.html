<div id="sidebar-wrapper">
  <ul class="sidebar-nav">
    <br>
    <li><a style="font-weight:bold" href="committee/{{committee.urlTitle}}">{{committee.title}}</a></li>
    <hr>
    <!--<li><a href="committee/{{committee.urlTitle}}">bylaws</a></li>-->
    <li><a href="committee/{{committee.urlTitle}}/committees">committees</a></li>
    <li style="color: #fff;background: #4b5359"><a style="color: #2AB996" href="committee/{{committee.urlTitle}}/bills">bills</a></li>

<div id="main-container">
  <div class="committee-title">
    <h1>{{committee.title}}</h1>
  </div>
  <h1>bills</h1>
  <div class="bill-list-container">
  <div class="bill-container" ng-repeat="bill in bills | orderBy:'-voteCount'">
    <div class="bill-item">
      <div>
        <h4>
          {{bill.voteCount}}
          <button class="btn btn-default" ng-click="createVote(1, bill)">upvote</button>
          <button class="btn btn-default" ng-click="createVote(-1, bill)">downvote</button>
          <a href="/bill/{{bill.id}}/{{bill.title}}">{{bill.title}}</a>
        </h4>
      </div>
      <div>
        <a href="/bill/{{bill.id}}/{{bill.title}}">comment</a>
      </div>
      <br>
    </div>
  </div>
</div>
</div>
