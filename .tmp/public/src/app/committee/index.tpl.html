<div id="main-container">

  <div ng-show="currentUser">

    <a>edit committee</a>
    <br>
    <a>delete committee</a>
    <br>
    <a>submit bill</a>
    <br>
    <div style="margin-left:20%;margin-right:20%;">
      <form class="committee-input" role="form" ng-submit="createBill(newBill)">
        <div class="form-group">
          <input type="text" placeholder= "bill title" ng-model="newBill.title" class="form-control">
          <input type="text" placeholder= "bill content" ng-model="newBill.billContent" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
