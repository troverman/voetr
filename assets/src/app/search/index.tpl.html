<div ui-view="search">
	<div ng-show="!searchQuery">
		<div class="imageContainerSmall">
			<video class='flexible' autoplay="autoplay" muted="muted" preload="auto" loop="loop"><source src="https://s3-us-west-2.amazonaws.com/voetr/washington.mp4" type="video/mp4"></video>
			<div class="imageContainerSmallDiv container">  
				<h1 style="text-align:left">discover</h1>
			</div>
		</div>
		<br>
		<div class="container">
	        <button ng-show="!gettingRepresentatives" ng-click="getLatLng()" class="btn btn-default">find representatives</button><br><br>
	        <md-card>
				<md-card-title>
					<input style="width:100%" ng-keyup="keyPress(searchValue)" ng-model="searchValue">
				</md-card-title>
			</md-card>
			<div class='md-padding'>
	            <md-card ng-repeat="searchResult in searchResults">
	              <md-card-title>
	                <md-card-title-text>
						<a href="/project/{{searchResult.urlTitle}}">{{searchResult.title}}</a>
					</md-card-title-text>
	              </md-card-title>
	            </md-card>
	        </div>

	        <i ng-show="gettingRepresentatives" style="font-size:48px" class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
	        <div class="col-lg-4 col-sm-6" ng-repeat="user in officialRepresentatives">
	          <div style="margin:10px; box-shadow: 2px 2px 10px #999;overflow:hidden">
	            <div class="image" style="background-image: url('{{user.coverUrl}}')">
	              <img alt="" style="position:absolute;left:0;right0;margin:0 auto;margin-top:4em" src="{{user.avatarUrl}}" err-src="/images/avatar.png">
	            </div>
	            <div class="info">
	              <h2 class="name"><a href="member/{{user.username}}">{{user.username}}</a></h2>
	              <h3 class="position"><a href="member/{{user.username}}">{{user.title}}</a></h3>
	              <p>{{user.state}}</p>
	            </div>
	            <div class="social">
	              <a ng-show="user.socialAccounts.facebook.profileUrl" href="{{user.socialAccounts.facebook.profileUrl}}"  target="_blank"><i class="fa fa-facebook"></i></a>
	              <a ng-show="user.socialAccounts.twitter.profileUrl" href="{{user.socialAccounts.twitter.profileUrl}}"  target="_blank"><i class="fa fa-twitter"></i></a>
	              <a ng-show="user.socialAccounts.google.profileUrl" href="{{user.socialAccounts.google.profileUrl}}"  target="_blank"><i class="fa fa-google"></i></a>
	            </div>
	          </div>
	        </div>

			<!--search with member filter-->
			<h3>trending</h3>
			<h3>bills</h3>
			<h3>committees</h3>
			<h3>members</h3>
			<h3>votes</h3>

		    <div id="bills">
			    <div class='md-padding'>
			    	<md-card ng-repeat="bill in bills">
			        	<md-card-title>
			            	<md-card-title-text>
				            	<h4>
					                <button ng-class="{'upVoted': vote.class=='upVote'}" class="btn btn-default upVote" ng-click="createVote(1, vote)"><i class="fa fa-caret-up"></i>  {{vote.plusCount}}</button>
					                <button ng-class="{'downVoted': vote.class=='downVote'}" class="btn btn-default downVote" ng-click="createVote(-1, vote)"><i class="fa fa-caret-down"></i>  {{vote.minusCount}}</button>
					                <a href="/bill/{{bill.id}}/{{bill.title.replace(' ','-')}}">{{bill.title}}</a>
				            	</h4>
			            	</md-card-title-text>
			            </md-card-title>
			        </md-card>
			    </div>
		        <div ng-click="loadMoreBills()" style="text-align:center">
		          <button class="btn btn-default col-xs-10 col-xs-offset-1">more</button>
		        </div>
		    </div>
		    <div style="height:100px;"></div>
		</div>
	</div>
	<div ng-show="searchQuery">
		<div class="imageContainerSmall">
			<video class='flexible' autoplay="autoplay" muted="muted" preload="auto" loop="loop"><source src="https://s3-us-west-2.amazonaws.com/voetr/washington.mp4" type="video/mp4"></video>
			<div class="imageContainerSmallDiv container">  
				<h1 style="text-align:left">{{searchQuery}}</h1>
			</div>
		</div>
		<div class="container">
 			<uib-tabset>
 			    <uib-tab heading="Bills" active="active">
    			</uib-tab>
				<uib-tab heading="Committees">
    			</uib-tab>
				<uib-tab heading="Discussion">
    			</uib-tab>
				<uib-tab heading="Members">
    			</uib-tab>
    			<uib-tab heading="Votes">
    			</uib-tab>
			</uib-tabset>
		</div>
		<!--filters - tags etc-->
		<div class="container">
			<div ng-show="searchResult.username" ng-repeat="searchResult in searchResults">
				<div class="col-lg-4 col-sm-6">
				  <div style="margin:10px; box-shadow: 2px 2px 10px #999;overflow:hidden">
				    <div class="image" style="background-image: url('{{searchResult.coverUrl}}')">
				      <img alt="" style="position:absolute;left:0;right0;margin:0 auto;margin-top:4em" src="{{searchResult.avatarUrl}}" err-src="/images/avatar.png">
				    </div>
				    <div class="info">
				      <h2 class="name"><a href="member/{{searchResult.username}}">{{searchResult.username}}</a></h2>
				      <h3 class="position"><a href="member/{{searchResult.username}}">{{searchResult.title}}</a></h3>
				      <p>{{searchResult.state}}</p>
				    </div>
				    <div class="social">
				      <a ng-show="searchResult.socialAccounts.facebook.profileUrl" href="{{searchResult.socialAccounts.facebook.profileUrl}}"  target="_blank"><i class="fa fa-facebook"></i></a>
				      <a ng-show="searchResult.socialAccounts.twitter.profileUrl" href="{{searchResult.socialAccounts.twitter.profileUrl}}"  target="_blank"><i class="fa fa-twitter"></i></a>
				      <a ng-show="searchResult.socialAccounts.google.profileUrl" href="{{searchResult.socialAccounts.google.profileUrl}}"  target="_blank"><i class="fa fa-google"></i></a>
				    </div>
				  </div>
				</div>
			</div>
			<md-card ng-repeat="searchResult in searchResults">
				<md-card-title>
					<md-card-title-text>
						<h4 ng-show="searchResult.billContent"><a href="/bill/{{searchResult.id}}/{{searchResult.title}}">{{searchResult.title}}</a></h4>
						<h4 ng-show="!searchResult.billContent"><a href="/committee/{{searchResult.urlTitle}}">{{searchResult.title}}</a></h4>
					</md-card-title-text>
				</md-card-title>
			</md-card>
		</div>
	</div>
	<div ng-include="'footer/index.tpl.html'"></div>
</div>
