<div id="main-container">
  <div class="committee-title">

  </div>

  <h2>members</h2>
  <md-divider ></md-divider>
  <div class='md-padding' layout="row" layout-align="center" layout-wrap>
    <md-card flex="20" ng-repeat="member in members">
      <a href="/member/{{member.user.username}}">
        <img src="{{member.user.avatarUrl}}" err-src="/images/avatar.png" class="md-card-image" alt="{{member.user.username}}">
      </a>
      <md-card-title-text>
        <a href="/member/{{member.user.username}}">
          <h3>{{member.user.username}}</h3>
        </a>
        <h4>{{member.title}}</h4>
        <button class="btn btn-primary">follow</button>
        <button class="btn btn-primary">select as representative</button>
        <!--number of reps?-->
      </md-card-title-text>
    </md-card>
  </div>
