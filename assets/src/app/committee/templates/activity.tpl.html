<div class="container">
    <div class="profilePost">
        <form role="form">
            <md-input-container class="md-block">
                <textarea ng-model="newPost.post" rows="5" md-select-on-focus aria-label="new post"></textarea>
            </md-input-container>
            <button ng-click="createPost()" type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <md-card ng-repeat="post in posts">
        <div style="padding:16px 16px 16px">

            <div>
                <a href="/member/{{post.user.username}}">
                    <img class="post-img" ng-src="{{post.user.avatarUrl}}" class="md-card-image" alt="{{post.user.username}}">
                    <h4 class="post-name">{{post.user.username}}</h4>
                </a>
                <div class="pull-right">
                    <span class="grey" am-time-ago="post.updatedAt"></span>
                    <a href="#" ng-click=""><i class="fa fa-angle-down grey"></i></a> 
                </div>
            </div>

            <div class="post-container">
                <p>{{post.post}}</p>
            </div>

            <div class="post-action-container">
                <div class="pull-left">
                    <a href="#" ng-click=""><i class="fa fa-angle-up grey"></i></a> 
                    <a href="#" ng-click=""><i class="fa fa-angle-down grey"></i></a> 
                    <a href="#">reply</a>
                </div>
                <div class="pull-right">
                    <a href="post/{{post.id}}"><i class="fa fa-link grey"></i></a>
                </div>
            </div>

             <!--
            <div class="profilePost">
                <form role="form">
                    <md-input-container class="md-block">
                        <textarea ng-model="newPost.post" rows="5" md-select-on-focus aria-label="new post" placeholder=""></textarea>
                    </md-input-container>
                </form>
            </div>
            -->

        </div>
    </md-card>
    <md-card ng-repeat="bill in bills | orderBy:'-voteCount'">
        <div style="padding:16px 16px 16px">
            <div>
                <h4>
                    <!--{{bill.voteCount}}
                    <button class="btn btn-default" ng-click="createVote(1, bill)"><i class="fa fa-caret-up"></i></button>
                    <button class="btn btn-default" ng-click="createVote(-1, bill)"><i class="fa fa-caret-down"></i></button>-->
                    <a href="/bill/{{bill._id}}/{{bill.title}}">{{bill.title}}</a>
                </h4>

                <div>
                    <div class="pull-left">
                        <a href="#" ng-click=""><i class="fa fa-angle-up grey"></i></a> 
                        <a href="#" ng-click=""><i class="fa fa-angle-down grey"></i></a> 
                        <a href="#">reply</a>
                    </div>
                    <div class="pull-right">
                        <a href="post/{{post.id}}"><i class="fa fa-link grey"></i></a>
                    </div>
                </div>

            </div>
            <!--<div>
                <a href="/bill/{{bill._id}}/{{bill.title}}">{{bill.posts.length}} posts, {{bill.votes.length}} votes</a>
            </div>-->
        </div>
    </md-card>
</div>
