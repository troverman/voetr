<div class="imageContainerSmall">
    <video class='flexible' autoplay="autoplay" muted="muted" preload="auto" loop="loop"><source src="https://s3-us-west-2.amazonaws.com/voetr/washington.mp4" type="video/mp4" playsinline></video>
    <div class="imageContainerSmallDiv container">  
        <h1 style="text-align:left">Bills</h1>
    </div>
</div>
<div class="container">
    <div class="spacing-10"></div>
    <div class="dropdown sort-dropdown noselect">
        <a class="dropdown-toggle noselect" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
            <h4 class="noselect">{{sortText[sort]}}<span class="caret"></span></h4>
        </a>
        <ul class="dropdown-menu">
            <li><a class="sort-a" ng-click="selectSort('trendingScore DESC')"><h5>Trending</h5></a></li>
            <hr class="sort-hr">
            <li><a class="sort-a" ng-click="selectSort('createdAt DESC')"><h5>Most Recent</h5></a></li>
            <hr class="sort-hr">
            <li><a class="sort-a" ng-click="selectSort('voteCount DESC')"><h5>Most Voted</h5></a></li>
        </ul>
    </div>
    <div class="spacing-10"></div>
    <md-card ng-repeat="bill in bills">
        <div class="card-container">
            <div>
                <h4><a href="bill/{{bill.id}}/{{bill.title}}"><i class="fa fa-file-text-o"></i> {{bill.title}}</a></h4>
                <!--<h4><a href="committee/{{bill.committee.urlTitle}}">{{bill.committee.title}}</a></h4>-->
                <!--vote count-->
                <span class="grey" am-time-ago="bill.updatedAt"></span>
            </div>
        </div>
        <div class="" style="padding: 8px 16px 8px;background-color: #f9f9f9">
            <a style="padding:5px" href="#" ng-click="createReaction(post, 'like')" class="grey"><i class="fa fa-angle-up"></i> {{bill.plusCount}} like </a> 
            <a style="padding:5px" href="#" ng-click="createReaction(post, 'dislike')" class="grey"><i class="fa fa-angle-down"></i> {{bill.minusCount}} dislike </a> 
            <a style="padding:5px" href="bill/{{bill.id}}/{{bill.title}}" class="grey" ng-click="reply(post)"><i class="fa fa-comment-o"></i> comment </a>
            <a style="padding:5px" href="#" class="grey"><i class="fa fa-share"></i> share </a>
        </div>
        <div style="background-color: #f9f9f9;padding: 8px 16px 16px;" ng-show="fasle">
            <form role="form">
                <md-input-container class="md-block">
                    <textarea ng-model="post.newPost.post" rows="5" md-select-on-focus aria-label="new post" placeholder=""></textarea>
                </md-input-container>
                <button style="width:100%" ng-click="createPost(post)" type="submit" class="btn btn-default"><i class="fa fa-paper-plane"></i> Submit</button>
            </form>
        </div>
    </md-card>
</div>
<div class="spacing-25"></div>
<md-divider></md-divider>
<div class="spacing-25"></div>
<div ng-click="loadMore()" class="container" style="text-align:center">
    <button style="width:100%" class="btn btn-default">MORE <i class="fa fa-angle-down"></i></button>
</div>
<div class="spacing-25"></div>
<div ng-include="'footer/index.tpl.html'"></div>
