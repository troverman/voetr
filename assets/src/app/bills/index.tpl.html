<md-content>
	<div class="container">
		<h2 class="md-no-sticky">bills</h2>
	</div>
	<md-divider></md-divider>
	<md-list class="container">
		<md-list-item ng-repeat="bill in bills">
			<div class="md-list-item-text" layout="column">
				<h4 class="committees title">
					{{bill.voteCount}}
          			<button class="btn btn-default" ng-click="createVote(1, bill)"><i class="fa fa-caret-up"></i></button>
          			<button class="btn btn-default" ng-click="createVote(-1, bill)"><i class="fa fa-caret-down"></i></button>
					<a href="/bill/{{bill.id}}/{{bill.title}}">{{bill.title}}</a>
				</h4>
			</div>
		</md-list-item>
	</md-list>
	<md-divider ></md-divider>
	<br><br>
	<div ng-click="loadMore()" style="text-align:center">
	  <button class="btn btn-default col-xs-10 col-xs-offset-1">LOAD MORE</button>
	</div>
</md-content>

<div style="height:100px;"></div>
<div ng-include="'footer/index.tpl.html'"></div>
