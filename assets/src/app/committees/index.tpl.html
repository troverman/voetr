<div class="imageContainerSmall">
    <video class='flexible' autoplay="autoplay" muted="muted" preload="auto" loop="loop"><source src="https://s3-us-west-2.amazonaws.com/voetr/washington.mp4" type="video/mp4" playsinline></video>
    <div class="imageContainerSmallDiv container">  
        <h1 style="text-align:left">committees</h1>
    </div>
</div>
<div class="container">
    <div class="spacing-10"></div>
    <div class="dropdown sort-dropdown noselect">
        <a class="dropdown-toggle noselect" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
            <h4 class="noselect">{{sortText[sort]}}<span class="caret"></span></h4>
        </a>
        <ul class="dropdown-menu">
            <li><a class="sort-a" ng-click="selectSort('trendingScore DESC')"><h5>Trending</h5></a></li>
            <hr class="sort-hr">
            <li><a class="sort-a" ng-click="selectSort('memberCount DESC')"><h5>Member Count</h5></a></li>
            <hr class="sort-hr">
            <li><a class="sort-a" ng-click="selectSort('createdAt DESC')"><h5>Date Created</h5></a></li>
        </ul>
    </div>
    <div class="spacing-10"></div>
    <div ng-show="currentUser">
        <form role="form">
            <md-input-container class="md-block">
                <input ng-model="newCommittee.title" type="text" placeholder= "committee title">
            </md-input-container>
            <!--<md-input-container class="md-block">
                <input ng-model="newCommittee.parent" type="text" placeholder= "committee parent">
            </md-input-container>-->
            <button ng-click="createCommittee()" type="submit" class="btn btn-default"><i class="fa fa-paper-plane"></i> Submit</button>
        </form>
    </div>
    <md-card ng-repeat="committee in committees">
        <div class="card-container">
            <h3><a href="/committee/{{committee.urlTitle}}">{{committee.title}}</a></h3>
            <p><span style="color:grey">{{committee.memberCount}} members</span></p>
        </div>
    </md-card>
</div>
<div class="spacing-25"></div>
<md-divider></md-divider>
<div class="spacing-25"></div>
<div ng-click="loadMore()" class="container" style="text-align:center">
    <button style="width:100%" class="btn btn-default">MORE <i class="fa fa-angle-down"></i></button>
</div>
<div class="spacing-25"></div>
<div ng-include="'footer/index.tpl.html'"></div>
