<div ui-view="vote">
	<div class="voteContainer container">
		<h3>{{vote.title}}</h3>
		<div class="spacing-10"></div>
		<h5><a href="bill/{{vote.bill.id}}/{{vote.bill.urlTitle}}">{{vote.bill.title}}</a></h5>
		<div class="spacing-10"></div>
		<div class="row">
			<button class="col-xs-6 btn btn-default upVote" ng-click="createVote(1)"><i class="fa fa-caret-up"></i> {{vote.plusCount}}</button>
        	<button class="col-xs-6 btn btn-default downVote" ng-click="createVote(-1)"><i class="fa fa-caret-down"></i> {{vote.minusCount}}</button>
    	</div>
    	<br>
		<uib-tabset>
			<uib-tab heading="Activity" active="active">
				<div class="spacing-10"></div>
				<div class="profilePost">
					<form role="form">
						<md-input-container class="md-block">
							<textarea placeholder="What's up?" ng-model="newPost.post" rows="5" md-select-on-focus aria-label="new post"></textarea>
						</md-input-container>
						<button ng-click="createPost()" type="submit" class="btn btn-default">Submit</button>
					</form>
		        </div>
		        <md-card ng-repeat="post in posts">
					<div class="card-container">

						<div class="post-controller-container">
	                        <a href="/member/{{post.user.username}}">
	                            <img class="post-img" ng-src="{{post.user.avatarUrl}}" class="md-card-image" alt="{{post.user.username}}">
	                            <h4 class="post-name">{{post.user.username}}</h4>
	                        </a>
	                        <div class="pull-right">
	                            <span class="grey" am-time-ago="post.updatedAt"></span>
	                            <a href="#" ng-click=""><i class="fa fa-angle-down grey"></i></a>
	                        </div>
	                    </div>

	                    <div class="post-container">
	                        <p>{{post.post}}</p>
	                    </div>

	                    <div class="post-action-container">
	                        <div class="pull-left">
	                            <a href="#" ng-click="" class="grey"><i class="fa fa-angle-up"></i> 0 like </a> 
	                            <a href="#" ng-click="" class="grey"><i class="fa fa-angle-down"></i> 0 dislike </a> 
	                            <a href="#" class="grey" ng-click="reply(post)"><i class="fa fa-reply"></i> reply </a>
	                        </div>
	                        <div class="pull-right">
	                            <a href="post/{{post.id}}"><i class="fa fa-link grey"></i></a>
	                        </div>
	                    </div>

					</div>
		        </md-card>

		    </uib-tab>
			<uib-tab heading="Discussion">
				<div class="spacing-10"></div>
				<div class="profilePost">
					<form role="form">
						<md-input-container class="md-block">
							<textarea placeholder="What's up?" ng-model="newPost.post" rows="5" md-select-on-focus aria-label="new post"></textarea>
						</md-input-container>
						<button ng-click="createPost()" type="submit" class="btn btn-default">Submit</button>
					</form>
		        </div>
		        <md-card ng-repeat="post in posts">
					<div class="card-container">

						<div class="post-controller-container">
	                        <a href="/member/{{post.user.username}}">
	                            <img class="post-img" ng-src="{{post.user.avatarUrl}}" class="md-card-image" alt="{{post.user.username}}">
	                            <h4 class="post-name">{{post.user.username}}</h4>
	                        </a>
	                        <div class="pull-right">
	                            <span class="grey" am-time-ago="post.updatedAt"></span>
	                            <a href="#" ng-click=""><i class="fa fa-angle-down grey"></i></a>
	                        </div>
	                    </div>

	                    <div class="post-container">
	                        <p>{{post.post}}</p>
	                    </div>

	                    <div class="post-action-container">
	                        <div class="pull-left">
	                            <a href="#" ng-click="" class="grey"><i class="fa fa-angle-up"></i> 0 like </a> 
	                            <a href="#" ng-click="" class="grey"><i class="fa fa-angle-down"></i> 0 dislike </a> 
	                            <a href="#" class="grey" ng-click="reply(post)"><i class="fa fa-reply"></i> reply </a>
	                        </div>
	                        <div class="pull-right">
	                            <a href="post/{{post.id}}"><i class="fa fa-link grey"></i></a>
	                        </div>
	                    </div>

					</div>
		        </md-card>
		    </uib-tab>
			<uib-tab heading="{{vote.plusCount}}  Yes" active="active">
				<div class="spacing-10"></div>
				<div class="col-lg-4 col-sm-6" ng-repeat="vote in yesVotes">
	                <div class="member-card">
	                    <div class="image" style="background-image: url('{{vote.user.coverUrl}}')">
	                        <img ng-src="{{vote.user.avatarUrl}}" err-src="/images/avatar.png">
	                    </div>
	                    <div class="info">
	                        <h4 class="name"><a href="member/{{vote.user.username}}">{{vote.user.username}}</a></h4>
	                        <h5 class="position">{{vote.user.title}}</h5>
	                        <p>{{vote.user.state}}</p>
	                    </div>
	                    <div class="social">
	                        <a ng-show="vote.user.socialAccounts.facebook.profileUrl" href="{{vote.user.socialAccounts.facebook.profileUrl}}"  target="_blank"><i class="fa fa-facebook facebook-icon"></i></a>
	                        <a ng-show="vote.user.socialAccounts.twitter.profileUrl" href="{{vote.user.socialAccounts.twitter.profileUrl}}"  target="_blank"><i class="fa fa-twitter twitter-icon"></i></a>
	                        <a ng-show="vote.user.socialAccounts.google.profileUrl" href="{{vote.user.socialAccounts.google.profileUrl}}"  target="_blank"><i class="fa fa-google google-icon"></i></a>
	                    </div>
	                </div>
	            </div>
		    </uib-tab>
		    <uib-tab heading="{{vote.minusCount}}  No">
		    	<div class="spacing-10"></div>
				<div class="col-lg-4 col-sm-6" ng-repeat="vote in noVotes">
	                <div class="member-card">
	                    <div class="image" style="background-image: url('{{vote.user.coverUrl}}')">
	                        <img ng-src="{{vote.user.avatarUrl}}" err-src="/images/avatar.png">
	                    </div>
	                    <div class="info">
	                        <h4 class="name"><a href="member/{{vote.user.username}}">{{vote.user.username}}</a></h4>
	                        <h5 class="position">{{vote.user.title}}</h5>
	                        <p>{{vote.user.state}}</p>
	                    </div>
	                    <div class="social">
	                        <a ng-show="vote.user.socialAccounts.facebook.profileUrl" href="{{vote.user.socialAccounts.facebook.profileUrl}}"  target="_blank"><i class="fa fa-facebook facebook-icon"></i></a>
	                        <a ng-show="vote.user.socialAccounts.twitter.profileUrl" href="{{vote.user.socialAccounts.twitter.profileUrl}}"  target="_blank"><i class="fa fa-twitter twitter-icon"></i></a>
	                        <a ng-show="vote.user.socialAccounts.google.profileUrl" href="{{vote.user.socialAccounts.google.profileUrl}}"  target="_blank"><i class="fa fa-google google-icon"></i></a>
	                    </div>
	                </div>
	            </div>
		    </uib-tab>
		</uib-tabset>
	<div>
</div>
<div ng-include="'footer/index.tpl.html'"></div>
