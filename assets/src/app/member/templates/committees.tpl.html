<div class="container">
    <md-card ng-repeat="committee in committees">
        <md-card-title>
            <md-card-title-text>
                <a href="/committee/{{committee.committee.urlTitle}}/"><h3>{{committee.committee.title}}</h3></a>
                <h5>{{committee.title}}</h5>
            </md-card-title-text>
        <md-card-title>
    </md-card>
</div>
