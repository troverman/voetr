<div class="container">
    <md-card ng-repeat="committee in committees">
        <md-card-title>
            <md-card-title-text>
                <a href="/committee/{{committee.committee.urlTitle}}/"><h3>{{committee.committee.title}}</h3></a>
                <h5>{{committee.title}}</h5>
            </md-card-title-text>
        <md-card-title>
    </md-card>
    <div class="spacing-10"></div>
	<div ng-show="committees.legnth != committeeCount" ng-click="loadMore()" style="text-align:center">
		<button class="btn btn-default col-xs-10 col-xs-offset-1">MORE <i class="fa fa-caret-down"></i></button>
	</div>
</div>
