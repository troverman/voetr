<div class="container">
    <md-card ng-repeat="bill in bills">
    	{{bill.title}}
    </md-card>
    <div class="spacing-10"></div>
	<button ng-show="bills.length != billCount" ng-click="loadMore()" class="btn btn-default col-xs-10 col-xs-offset-1">MORE <i class="fa fa-caret-down"></i></button>
</div>
