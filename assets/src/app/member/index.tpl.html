<div ui-view="member">
	<div class="content-profile-page">
	  <div class="profile-user-page card">
	    <div class="img-user-profile">
	      <div style="height:25em;width: 100%;overflow: hidden;">
	      	<img class="profile-bgHome" src="/images/capitol.jpg" />
	      </div>
	      <img class="avatar" src="{{member.avatarUrl}}"/>
	    </div>
	    <div class="user-profile-data">
	      <h3>{{member.username}}</h3>
	      <button class="btn btn-default">follow</button><br>
	      <button class="btn btn-default">elect</button><br>
	      <!--can have dif reps per committee-->
	      <!--represented by (list of reps with each committee)-->
	      <!--committee member list have a select button?-->
	    </div>
	    <ul class="data-user">
	    	<li><a><strong>{{votes.length}}</strong><span>Committees</span></a></li>
	   		<li><a><strong>{{following.length}}</strong><span>Representing</span></a></li>
	    	<li><a><strong>{{votes.length}}</strong><span>Votes</span></a></li>
	    	<li><a><strong>{{followers.length}}</strong><span>Followers</span></a></li>
	    	<li><a><strong>{{following.length}}</strong><span>Following</span></a></li>
	    </ul>
	  </div>
	</div>

	<div id="profile-activity">


		<h1>Votes</h1><hr>
		<md-card ng-repeat="vote in votes">
			<md-card-title>
				<md-card-title-text>
					<p>{{member.username}} voted {{vote.vote}}</p>
					<a href="/bill/{{vote.bill.id}}/{{vote.bill.title}}">{{vote.bill.title}}</a>
				</md-card-title-text>
				<md-card-title-media>
					<div class="md-media-lg card-media"><img class="avatar" src="{{member.avatarUrl}}"/></div>
				</md-card-title-media>
			</md-card-title>
		</md-card>		
		  
	</div>
</div>
