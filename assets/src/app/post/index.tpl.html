<div class="container">
    <md-card>
        <div style="padding:16px 16px 16px">


                <div>
                    <a href="/member/{{post.user.username}}">
                        <img style="width:48px;height:48px;display:inline" ng-src="{{post.user.avatarUrl}}" class="md-card-image" alt="{{post.user.username}}">
                        <h4 style="display:inline">{{post.user.username}}</h4>
                    </a>
                    <span am-time-ago="post.updatedAt"></span>
                </div>

                <div style="margin-left:58px;overflow:hidden;">
                    <p style="font-size:20px;word-wrap: break-word;">{{post.post}}</p>
                </div>

                <div>
                    <div class="pull-left">
                        <a href="#" ng-click=""><i class="fa fa-thumbs-up"></i></a> 
                        <a href="#" ng-click=""><i class="fa fa-thumbs-down"></i></a> 
                        <a href="#">reply</a>
                    </div>
                </div>

                <div class="profilePost">
                    <form role="form">
                        <md-input-container class="md-block">
                            <textarea ng-model="newPost.post" rows="5" md-select-on-focus aria-label="new post" placeholder=""></textarea>
                        </md-input-container>
                    </form>
                    <button ng-click="createPost()" type="submit" class="btn btn-default"><i class="fa fa-paper-plane"></i> Submit</button>

                </div>

        </div>
    </md-card>
</div>
<div ng-include="'footer/index.tpl.html'"></div>
