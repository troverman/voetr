<div class="imageContainerSmall">
	<video class='flexible' autoplay="autoplay" muted="muted" preload="auto" loop="loop"><source src="https://s3-us-west-2.amazonaws.com/voetr/washington.mp4" type="video/mp4" playsinline></video>
	<div class="imageContainerSmallDiv container">  
		<h1 style="text-align:left">votes</h1>
	</div>
</div>
<md-list class="container">
	<div class="dropdown sort-dropdown noselect">
		<a class="dropdown-toggle noselect" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
			<h4 class="noselect">Sort by {{sort}}<span class="caret"></span></h4>
		</a>
		<ul class="dropdown-menu">
			<li><a class="sort-a" ng-click="selectSort('createdAt DESC')"><h5>Most Recent</h5></a></li>
			<hr class="sort-hr">
			<li><a class="sort-a" ng-click="selectSort('voteCount DESC')"><h5>Most Votes</h5></a></li>
			<hr class="sort-hr">
			<li><a class="sort-a" ng-click="selectSort('voteCount ASC')"><h5>Lowest Votes</h5></a></li>
		</ul>
	</div>
	<md-list-item ng-repeat="vote in votes">
		<div class="md-list-item-text" layout="column">
			<h3 style="font-size:25px">
				{{vote.plusCount - vote.minusCount}} ({{vote.voteCount}})
      			<button class="btn btn-default" ng-click="createVote(1, vote)"><i class="fa fa-caret-up"></i> {{vote.plusCount}}</button>
      			<button class="btn btn-default" ng-click="createVote(-1, vote)"><i class="fa fa-caret-down"></i> {{vote.minusCount}}</button>
				<a href="/vote/{{vote.id}}">{{vote.title}}</a>
			</h3>
			<h5><a href="/bill/{{vote.bill.id}}/{{vote.bill.urlTitle}}">{{vote.bill.title}}</a></h5>
		</div>
	</md-list-item>
</md-list>
<md-divider></md-divider>
<div class="spacing-10"></div>
<div ng-click="loadMore()" style="text-align:center">
	<button class="btn btn-default col-xs-10 col-xs-offset-1">MORE <i class="fa fa-angle-down"></i></button>
</div>
<div class="spacing-100"></div>
<div ng-include="'footer/index.tpl.html'"></div>
